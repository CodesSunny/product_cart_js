<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Product Item -->
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1" class="product-img">
                <h3 id="product1" class="product-title">Product 1</h3>
                <p class="product-price">$100</p>
                <div class="product-actions">
                    <button class="wishlist-btn">‚ù§Ô∏è </button>
                    <button class="cart-btn" onclick="addToCart('product1','$100')">üõí </button>
                </div>
            </div>
            <!-- Repeat for more products -->
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2" class="product-img">
                <h3 id="product2" class="product-title">Product 2</h3>
                <p class="product-price">$120</p>
                <div class="product-actions">
                    <button class="wishlist-btn">‚ù§Ô∏è </button>
                    <button class="cart-btn" onclick="addToCart('product2','$120')">üõí </button>
                </div>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3" class="product-img">
                <h3 id="product3" class="product-title">Product 3</h3>
                <p class="product-price">$150</p>
                <div class="product-actions">
                    <button class="wishlist-btn">‚ù§Ô∏è </button>
                    <button class="cart-btn" onclick="addToCart('product3','$150')">üõí </button>
                </div>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Shopping Cart</h2>
            <button id="close_cart-btn" onclick="hideCart()">x</button>
            <ul class="cart-items">
                <!-- Dynamically populate items  -->
                <!-- <li class="cart-item">
                    <span class="cart-item-title">Product 1</span>
                    <span class="cart-item-price">$0</span>
                    <div class="cart-item-qty">
                        <button class="qty-btn">-</button>
                        <span class="qty">0</span>
                        <button class="qty-btn">+</button>
                    </div>
                </li> -->
            </ul>
            <div class="cart-summary">
                <p>Total Price: <span id="total-price">$0</span></p>
                <p>Delivery Charge: <span id="delivery-charge">$25</span></p>
                <p>Final Price: <span id="final-price">$570</span></p>
            </div>
            <div class="coupon">
                <input type="text" placeholder="Enter Coupon Code" class="coupon-input">
                <span class="coupon-code">active : <i> sunny </i><b>03</b></span>
                <button onclick="applyCoupon()" class="apply-coupon-btn">Apply</button>
            </div>
            <p>Net Price: <span id="net-price">$610</span></p>
            <div class="buy-section">
                <button onclick="buyItems()" class="buy-btn">Buy </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="test.js"></script> -->
</body>
</html>
